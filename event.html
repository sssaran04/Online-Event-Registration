<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        img, video {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-group label {
            display: inline;
            font-weight: normal;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <section>
        <h2>Event Banner</h2>
        <img src="banner.jpg" alt="Event Banner">
    </section>

    <section>
        <h2>Promotional Video</h2>
        <video controls width="100%">
            <source src="promo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Background Audio</h2>
        <audio controls>
            <source src="intro.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Event Registration Form</h2>

        <!-- IMPORTANT FIX IS HERE -->
        <form onsubmit="handleSubmit(event)">

            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div>
                <label for="college">College:</label>
                <input type="text" id="college" required>
            </div>

            <div>
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Eg: CSE" required>
            </div>

            <div>
                <label for="year">Year of Study:</label>
                <select id="year" required>
                    <option value="">Select Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div>
                <label>Ticket Type:</label>
                <div class="radio-group">
                    <input type="radio" id="standard" name="ticket" required>
                    <label for="standard">Standard</label>

                    <input type="radio" id="vip" name="ticket">
                    <label for="vip">VIP</label>
                </div>
            </div>

            <button type="submit">Submit Registration</button>
        </form>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // stops Live Server POST error
            alert("Registration submitted successfully!");
        }
    </script>

</body>
</html>
